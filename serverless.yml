service: leilao-online-serverless

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1  # PLACEHOLDER: Altere para sua região preferida
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  
  environment:
    STAGE: ${self:provider.stage}
    LEILOES_TABLE: ${self:custom.leiloesTable}
    LANCES_TABLE: ${self:custom.lancesTable}
    USUARIOS_TABLE: ${self:custom.usuariosTable}
    LANCES_QUEUE_URL: !Ref LancesQueue
    NOTIFICATIONS_TOPIC_ARN: !Ref NotificationsTopic
  
  iam:
    role:
      statements:
        # Permissões para DynamoDB
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt LeiloesTable.Arn
            - !GetAtt LancesTable.Arn
            - !GetAtt UsuariosTable.Arn
            - !Sub '${LeiloesTable.Arn}/index/*'
            - !Sub '${LancesTable.Arn}/index/*'
        
        # Permissões para SQS
        - Effect: Allow
          Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource:
            - !GetAtt LancesQueue.Arn
        
        # Permissões para SNS
        - Effect: Allow
          Action:
            - sns:Publish
          Resource:
            - !Ref NotificationsTopic

custom:
  leiloesTable: leiloes-${self:provider.stage}
  lancesTable: lances-${self:provider.stage}
  usuariosTable: usuarios-${self:provider.stage}

functions:
  # Lambda 1: API Gateway - Recebe requisições HTTP
  apiLambda:
    handler: lambdas/api-lambda/handler.handler
    description: Lambda que recebe requisições do API Gateway e envia para SQS
    events:
      - http:
          path: /leiloes
          method: post
          cors: true
      - http:
          path: /leiloes/{id}
          method: get
          cors: true
      - http:
          path: /leiloes
          method: get
          cors: true
      - http:
          path: /lances
          method: post
          cors: true
      - http:
          path: /lances/{leilaoId}
          method: get
          cors: true
  
  # Lambda 2: Processador de Lances - Processa mensagens da fila
  processadorLances:
    handler: lambdas/processador-lances/handler.handler
    description: Lambda que processa lances da fila SQS e salva no DynamoDB
    events:
      - sqs:
          arn: !GetAtt LancesQueue.Arn
          batchSize: 10
          maximumBatchingWindowInSeconds: 5

resources:
  Resources:
    # Tabela DynamoDB - Leilões
    LeiloesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.leiloesTable}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: status
            AttributeType: S
          - AttributeName: dataFim
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: StatusDataFimIndex
            KeySchema:
              - AttributeName: status
                KeyType: HASH
              - AttributeName: dataFim
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    
    # Tabela DynamoDB - Lances
    LancesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.lancesTable}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: leilaoId
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: LeilaoIdTimestampIndex
            KeySchema:
              - AttributeName: leilaoId
                KeyType: HASH
              - AttributeName: timestamp
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
    
    # Tabela DynamoDB - Usuários
    UsuariosTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.usuariosTable}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: EmailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL
    
    # Fila SQS - Processamento de Lances
    LancesQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: lances-queue-${self:provider.stage}
        VisibilityTimeout: 180
        MessageRetentionPeriod: 1209600  # 14 dias
        ReceiveMessageWaitTimeSeconds: 20
        RedrivePolicy:
          deadLetterTargetArn: !GetAtt LancesDeadLetterQueue.Arn
          maxReceiveCount: 3
    
    # Dead Letter Queue - Para mensagens com falha
    LancesDeadLetterQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: lances-dlq-${self:provider.stage}
        MessageRetentionPeriod: 1209600
    
    # Tópico SNS - Notificações
    NotificationsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: leilao-notifications-${self:provider.stage}
        DisplayName: Notificações do Sistema de Leilão

plugins:
  - serverless-offline
